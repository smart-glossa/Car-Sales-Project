<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JSP Page</title>
	<script type="text/javascript" src="js/external/jquery.js"></script>
	<script type="text/javascript" src="js/emp.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<center>
		<h1> CAR SALES MANAGEMENT</h1>
		<div class="tab1">
		<h2>SIGNUP</h2>
		<table>
			<tr><td><label>EmployeeId<span>*</span>: </label></td><td><input type=text id=eId class=input></td></tr>
			<tr><td><label> UserName<span>*</span> </label></td><td><input type=text id=uname class=input></td></tr>
			<tr><td><label> Password<span>*</span> </label></td><td><input type=password id=pass class=input></td></tr>
			<tr><td><label> MobileNo<span>*</span> </label></td><td><input type=text id=mno class=input></td></tr>
			<tr><td><label> EmailId<span>*</span> </label></td><td><input type=text id=email class=input></td></tr>
			<tr><td><label> Address<span>*</span> </label></td><td><textarea id=addr class=input></textarea></td></tr>
			<tr><td><label> Profile Picture<span>*</span> </label></td><td><input type=file id=profile class=input></td></tr>
			<tr><td></td><td><input type=submit value=signup id="signup"></td></tr>
		</table></div>
		&nbsp;&nbsp;<div class="tab2">
		<h2>SIGNIN</h2>
	    <table>
	    <tr><td><label> UserName </label></td><td><input type=text id=user class=input></td></tr>
	    <tr><td><label> Password </label></td><td><input type=password id=passwo class=input></td></tr>
	    <tr><td></td><td><input type=submit value=Login id="login"></td><td>
	    </table>
	   </div>
</body>
